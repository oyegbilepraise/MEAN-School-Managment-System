<div class="d-flex mx-5">
    <input type="text" placeholder="search..." class="form-control searchInput border-0 border-bottom">
    <button class="bg-dark text-white p-2 mx-4"  data-toggle="modal" data-target="#exampleModal"><i class="fa fa-plus" aria-hidden="true"></i> Add New Dept</button>
</div>

<div>
  <h1 class="text-center mt-3">Courses</h1>
  <div class="mx-5 mt-4">
      <table class="table text-center">
          <tr>
              <th>S/N</th>
              <th>Department Name</th>
              <th>Department Abbrevation</th>
              <th>Department HOD</th>
              <th></th>
          </tr>
          <tr *ngFor="let item of dept; let i = index">
            <td>{{i + 1 }}</td>
            <td>{{item.departmentName}}</td>
            <td>{{item.deptAbbrevation}}</td>
            <td> {{item.HOD.name}} </td>
            <button>Delete</button>
          </tr>
      </table>
      <div class="d-flex align-items-center" *ngIf="dept.length < 1">
        <strong>Loading...</strong>
        <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
      </div>
  </div>
</div>

<!-- Dept Modal -->
<div class="modal fade animate__animated animate__bounceIn" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Departments</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Department Name:</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="deptName" required>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Department Abrv:</label>
              <input type="text" class="form-control" [(ngModel)]="deptAbbrevation" name="email" required>
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Department HOD:</label>
                <select [(ngModel)]="deptHOD" name="deptHOD" class="form-control">
                  <option  *ngFor="let item of Instructor">
                    {{item.name}}
                  </option>
                </select>
              </div>
            <div class="form-group d-flex" id="newInput">
              <!-- <div *ngFor="let course of Courses">
                <input type="checkbox" (click)='newInput(course._id)'>
                <span>{{course.coursecode}}</span>
              </div> -->
              <!-- <button class="mx-5 bg-dark text-white" (click)='newInput()'><i class="fa fa-plus" aria-hidden="true"></i></button> -->
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)='addDept()'>Add Course</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Courses Modal -->
